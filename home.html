<!--DOCTYPE declaration-->
<!DOCTYPE html>
<!--THe lang attribute-->
<html lang="en-US">
<head>
    <!--Required metatags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Kitchen is a Kent-based virtual restaurant run by top chefs.">
	<meta name="keywords" content="menu, sign in, sign up, about us">
	<meta name="author" content="The Kitchen">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--BootstrapCDN Font Awesome-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <!--Link Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <!--Link CSS file-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!--Document title-->
    <title>Home | The Kitchen</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark font-weight-bolder">
        <!--Brand (The Logo)-->
        <a class="navbar-brand" href="home.html">
            <img src="assets/images/thelogo.png" alt="The Kitchen Logo" style="width: 100px; border-style: groove;">
        </a>
        <!--Collapsible Navigation bar-->
        <!--On small devices the navigation links will hide and replace them with a button-->
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--Navigation Links-->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active mr-2 text-uppercase">
                    <a class="nav-link mr-2" href="home.html">Home</a>
                </li>
                <li class="nav-item mr-2 text-uppercase">
                    <a class="nav-link mr-2" href="#">About Us</a>
                </li>
                <!--Dropdown menu system-->
                <li class="nav-item dropdown mr-2 text-uppercase">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item text-uppercase" href="#">Burgers and Pizzas</a>
                                <a class="dropdown-item text-uppercase" href="#">Classic British Dishes</a>
                                <a class="dropdown-item text-uppercase" href="#">Taste of Asia</a>
                                <a class="dropdown-item text-uppercase" href="#">Mediterranean platters</a>
                            </div>
                </li>
                </li>
                <li class="nav-item mr-2 text-uppercase">
                    <a class="nav-link mr-2" href="#">My Account</a>
                </li>
                </li>
                <li class="nav-item mr-2 text-uppercase">
                    <a class="nav-link mr-2" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Callout-->
    <div class="container-fluid callout-container">
        <!--Transparent jumbotron - opague overlay -->
        <div class="opaque-overlay">&nbsp;</div>
        <div class="row">
            <div class="col-12">
                <!--Jumbotron component-->
                <section class="callout jumbotron text-center">
                    <h1 class="jumbotron-header">A Fresh meal to your doorstep from <br><strong>The Kitchen</strong></h1>
                    <button class="btn btn-outline-success btn-lg border border-danger">Reserve a meal</button>   
                </section>
            </div>
        </div>
    </div>
    <hr>
    
</body>
</html>
